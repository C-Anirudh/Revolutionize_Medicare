<div class="" style="" data-ng-init="addinit()"  data-ng-show="!refreshStop">
    <form action="" style="" data-ng-submit="addAssignee()" style="height:1000px;">
        <h4>Event</h4><hr>

        Disease : <input type="text" style="background-color: #F6FFFF;border-radius: 10px;text-align: center;margin-top: 20px;"
            ng-model="event.disease" required
        /><br/>
        Medicine : <input type="text" style="background-color: #F6FFFF;border-radius: 10px;text-align: center;margin-top: 20px;"
            ng-model="event.medicine" required
        /><br/>
        Time since first occurance : <input type="number" style="background-color: #F6FFFF;border-radius: 10px;text-align: center;margin-top: 20px;"
            ng-model="event.time" required
        /> (days) <br/> <br>
        Date : <input type="date" data-ng-model="event.date" > <br> <br>
       <button type="submit" class="btn btn-success" data-ng-click="addEventParticular()" > Add </button>
       <a href="/?#!/events"><button type="button" style="margin-left:10px;" class="btn tbn-red"  > Cancel </button></a>
        <span>{{wrongpass}}</span>
    </form>
</div>
